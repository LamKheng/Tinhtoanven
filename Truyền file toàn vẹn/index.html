<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Transfer & Integrity Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f2f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    h2 {
      color: #3742fa;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #1e90ff;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #1e90ff, #3742fa);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #3742fa, #1e90ff);
    }

    #status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #f1f2f6;
      color: #2f3542;
    }

    a#downloadLink {
      margin-top: 15px;
      display: inline-block;
      background: #2ed573;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    a#downloadLink:hover {
      background: #20bf6b;
    }
  </style>
</head>

    <button onclick="joinRoom()">Join Room</button>

    <input type="file" id="fileInput">

    <a id="downloadLink" style="display:none;" href="#">Download File</a>

    function joinRoom() {
      const room = document.getElementById('room').value;
      if (!room) return alert('Please enter a room!');
      socket.emit('join', { room });
      document.getElementById('status').innerText = '‚úÖ Joined room: ' + room;
    }

      const file = document.getElementById('fileInput').files[0];
      const room = document.getElementById('room').value;

      const reader = new FileReader();
      reader.onload = e => {
        socket.emit('send_file', {
          room,
          filename: file.name,
          filedata: e.target.result,
          filehash: hashHex
        });
      };
      reader.readAsBinaryString(file);
    }

    socket.on('status', msg => {
      document.getElementById('status').innerText = msg;
    });

      } else {

      }
